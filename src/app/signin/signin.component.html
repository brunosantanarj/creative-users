<form [formGroup]="signinForm" (submit)="onSubmit()">

    <input matInput placeholder="Login" formControlName="login" [errorStateMatcher]="matcher">
    <span>Campo <strong>obrigat√≥rio</strong></span>
  </app-input>

  <app-input isInvalid="signinForm.get('password').errors">
